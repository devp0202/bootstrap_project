<!-- BOOK NOW FORM -->
<div class="container my-5">
    <div class="booking-form bg-light p-5 rounded shadow">
      <h2 class="text-center mb-4">Book Your Trip Now</h2>
      <form id="bookingForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Full Name *</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email Address *</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="phone">Phone Number *</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="9876543210" required>
          </div>
          <div class="form-group col-md-6">
            <label for="package">Select Package *</label>
            <select class="form-control" id="package" name="package" required>
              <option value="">-- Choose Package --</option>
              <option value="Majha Maharashtra">Majha Maharashtra</option>
              <option value="Garvi Gujarat">Garvi Gujarat</option>
              <option value="Manali Kullu Kasol">Manali Kullu Kasol</option>
            </select>
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="date">Preferred Travel Date *</label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>
          <div class="form-group col-md-6">
            <label for="people">Number of People *</label>
            <input type="number" class="form-control" id="people" name="people" min="1" placeholder="2" required>
          </div>
        </div>
  
        <!-- <div class="form-group">
          <label for="message">Special Requests</label>
          <textarea class="form-control" id="message" name="message" rows="4" placeholder="Anything we should know?"></textarea>
        </div> -->
  
        <div class="text-center">
          <button type="submit" class="btn-book-now">Book Now</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- BEST CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.5px;
      background-color: #f1f4f6;
    }
  
    .booking-form {
      background: #ffffff;
      border-radius: 16px;
      padding: 50px 40px;
      box-shadow: 0px 8px 30px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
    }
  
    .booking-form:hover {
      box-shadow: 0px 12px 35px rgba(0,0,0,0.15);
      transform: translateY(-5px);
    }
  
    .booking-form h2 {
      font-weight: 600;
      color: #007bff;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }
  
    .booking-form label {
      font-weight: 500;
      margin-bottom: 6px;
      color: #555;
      font-size: 15px;
    }
  
    .booking-form .form-control {
      border-radius: 10px;
      padding: 14px;
      font-size: 15px;
      border: 1px solid #ced4da;
      margin-bottom: 20px;
      transition: all 0.3s;
    }
  
    .booking-form .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.3);
    }
  
    .btn-book-now {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      padding: 14px 40px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.4);
      transition: all 0.4s;
      cursor: pointer;
    }
  
    .btn-book-now:hover {
      background: linear-gradient(135deg, #0056b3, #00aaff);
      box-shadow: 0px 8px 20px rgba(0, 123, 255, 0.6);
      transform: translateY(-3px);
    }
  </style>
  
  <!-- Include SweetAlert2 (for modern popups) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Script for Welcome Popup -->
  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
      event.preventDefault(); // prevent actual form submit
  
      const name = document.getElementById('name').value;
  
      Swal.fire({
        title: `Welcome to our family, ${name}! ðŸŽ‰`,
        text: 'We will contact you soon!',
        icon: 'success',
        confirmButtonText: 'Okay',
        confirmButtonColor: '#007bff',
      }).then(() => {
        this.reset(); // Reset the form after popup
      });
    });
  </script>
